<!DOCTYPE html>
<html>
<head>
    <title>input示例</title>
    <base href="http://study.shenman.site" />
</head>
<body bgcolor="#bbbbbb" text='#ffffff'>
    <center>
        <h1>input示例</h1>
    </center>

    <div>
        <form action="site/show" method="get">
            单行文本: <input id="username" name="username" type="text"></input><br>
            不能编辑的文本：<input id="username2" name="username2" type="text" readonly="readonly" value="readonly"></input><br>
            密码框：<input id="password" name="password" type="password"></input><br>
            隐藏域：<input id="hide" name="hide" type="hidden"></input><br>
            颜色选择单选框
            <input id="color1" name="color" type="radio" value="green"></input>
            <input id="color2" name="color" type="radio" value="blue"></input>
            <input id="color3" name="color" type="radio" value="red"></input><br>
            复选框：
            <input id="website1" name="website1" type="checkbox" value="red" />
            <input id="website2" name="website2" type="checkbox" value="green" /><br />

            图像域：<input type="image" src="/images/hehua.jpg" alt="荷花"/><br />

            提交按钮：
            <input id="ok" name="ok" type="submit" value="提交" />
            <input id="dis" name="dis" type="submit" value="提交"disabled="disabled" />
            <input id="cancel" name="cancel" type="reset" value="重填"/>
            <input id="no" name="no" type="button" value="无动作" />
        </form>

        <hr>
        <div>
            <form action="site/show" method="get">
                <label for="first">单行文本框：</label>
                <input id="first" type="text" name="first">
                <input id="ok" type="submit" name="ok" value="提交">
            </form>
        </div>

        <hr>
        <div>
            <form action="site/show" method="get">
                <label for="first">单行文本框：</label>
                <input id="first" type="text" name="first">
                <button type="submit"><b>提交</b></button>
                <button type="submit"><img src="/images/hehua.jpg" alt="提交" title="提交1"></button>
            </form>
        </div>
    </div>

</body>
</html>
