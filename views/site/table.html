<!DOCTYPE html>
<html>
<head>
    <title>table示例</title>
</head>
<body bgcolor="#bbbbbb" text='#ffffff'>
    <center>
        <h1>table示例</h1>
    </center>

    <!-- 无序列表 -->
    <ul>
        <li>第一季</li>
        <li>第二季</li>
        <li>第三季</li>
    </ul>

    <!-- 有序列表 -->
    <ol start="3">
        <li>第一季</li>
        <li>第二季</li>
        <li>第三季</li>
    </ol>

        <!-- 定义列表 -->
    <dl>
        <!-- 定义标题列表项-->
        <dt>第一章</dt>
        <dd>第一节</dd>
        <dd>第二节</dd>
        <dd>第三节</dd>
        <!-- 定义标题列表项-->
        <dt>第二章</dt>
        <dd>第一节</dd>
        <dd>第二节</dd>
        <dd>第三节</dd>
    </dl>

    <table border="1">
        <caption>表格</caption>
        <tr>
            <th>name</th>
            <th>sex</th>
            <th>age</th>
        </tr>

        <tr>
            <td>jam</td>
            <td>f</td>
            <td>20</td>
        </tr>
    </table>

    当前行车速度是:<meter value="120" min="0" max="220" low="0" high="160">
    120</meter>千米/小时。<br/>
    任务完成比：<progress value="30" max="100">30/100</progress>


</body>
</html>
